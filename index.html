<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./favicon.png">
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif']
          }
        }
      }
    </script>
  </head>
  <body>
    <a href="#" id="popup" class="fixed z-10 hidden max-w-xl px-4 py-2 text-yellow-800 transition bg-yellow-100 border border-yellow-200 rounded-lg cursor-pointer top-6 left-6 right-6 sm:left-0 sm:right-0 sm:mx-auto"><span class="font-bold text-yellow-600">A new release of Ninetails is out!</span> Click here to download the latest version.</a>
    <div class="flex items-center justify-center w-full h-full">
      <div>
        <h1 class="mb-8 text-4xl text-center select-none animate__animated animate__zoomInDown">
          <span class="text-gray-500">Welcome to</span>
          <br>
          <span class="text-6xl font-bold text-indigo-500">Ninetails</span>
        </h1>
        <div class="flex space-x-1">
          <input id="searchbar" type="text" placeholder="Search the web..." class="block px-4 py-1 text-gray-700 transition border rounded outline-none hover:shadow-lg">
          <button id="searchbutton" class="px-4 py-1 font-bold text-white transition rounded select-none bg-gradient-to-tr from-indigo-500 to-blue-500 hover:shadow-lg">search</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
